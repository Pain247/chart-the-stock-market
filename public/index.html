<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="/public/css/main.css" rel="stylesheet" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script type="text/javascript" src="controllers/stock.js"></script>
<html ng-app='myApp'>
<body ng-controller='my-ctrl as ctrl'>
  <div id="container" style="height: 400px; min-width: 310px"></div><br/><br/>
<div class='row mar'>
<div class='col-xs-6'>
  <input  class="form-control inp" placeholder="Add stock code here:" ng-model="code" ng-keyup="$event.keyCode == 13 ?addCode(code):null">
  </div>
  <div class="col-xs-3">
    <button class = 'btn a' type='submit' ng-click="addCode(code)"><h class="add">Add</h></button>
 </div>
</div><br/>
<div class="row" >
  <div ng-repeat="stock in ctrl.board track by $index">
 <div class="col-xs-2"><div class="board">
   <div class="row">
     <div class="col-xs-6">
     <h2>&nbsp;{{stock.name}}</h2>
   </div>
    <div class="col-xs-6">
     <button class='btn btn-danger x' ng-click= "delCode(stock.name)">X</button>
   </div>
   </div>
   </div></div>
 </div>
 </div>
 <br/><br/>
</body>


</html>
